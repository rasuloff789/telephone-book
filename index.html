<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telephone book </title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">
  <div class="container d-flex flex-column align-items-center">
    <form class="js-form d-inline-flex 50 flex-column align-items-center " action="https://echo.htmlacademy.ru" method="POST">
      <input type="text" placeholder="Name"   required spellcheck="false" autocomplete="off" class="js-form-name form-control my-1">
      <input type="text" placeholder="Surname"   required spellcheck="false" autocomplete="off" class="js-form-surname form-control my-1">
      <input type="tel" placeholder="Tel number"   required spellcheck="false" autocomplete="off" class="js-form-tel form-control my-1">
      <input type="text" placeholder="Author"   required spellcheck="false" autocomplete="off" class="js-form-author form-control my-1">
      <button class="btn btn-primary">Send</button>
    </form>
    <ul class="list-group my-2 w-75 list-group-horizontal-xl">
      <li class="list-group-item w-25 text-center">Ism</li>
      <li class="list-group-item w-25 text-center">Familya</li>
      <li class="list-group-item w-25 text-center">Telefon raqam</li>
      <li class="list-group-item w-25 text-center">Aloqdorlik</li>
    </ul>
    <div class="results w-75 d-flex flex-column">
    </div>
    
  </div>
  
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  
</body>
</html>
